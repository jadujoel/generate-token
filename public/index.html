<title>Random Token Generator</title>
<body style="margin:0;">
<p style="display:flex;width:100vw;height:100vh;align-items:center;justify-content:center;font-size:xx-large;background-color:#202020;color:white;"></p>
<script>
const array = new Uint8Array(8);
window.crypto.getRandomValues(array);
const token = Array.from(array).map(byte => byte.toString(16).padStart(2, '0')) .join('');
console.log(token);
document.querySelector('p').textContent = token;
</script>
</body>
